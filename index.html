<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AR Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!------------------------------
        Designed By AR Rahman 
    ----------------------------------->
</head>

<body>

    <form action="" name="calc" class="calc">
        <span class="ar">Himu </span>
        <input type="text" name="val" class="value" readonly>
        <span class="num clear">CLEAN</span>
        <span class="num divyd">/</span>
        <span class="num multi">*</span>
        <span class="num seven">7</span>
        <span class="num eight">8</span>
        <span class="num nine">9</span>
        <span class="num minus">-</span>
        <span class="num four">4</span>
        <span class="num five">5</span>
        <span class="num six">6</span>
        <span class="num plus">+</span>
        <span class="num three">3</span>
        <span class="num two">2</span>
        <span class="num one">1</span>
        <span class="num dot">.</span>
        <span class="num zero">0</span>
        <span class="num equale">=</span>

    </form>

    <script src="script.js"></script>

    <script id="rendered-js">
        VanillaTilt.init(document.querySelectorAll(".calc"), {
            max: 19,
            speed: 400,
            glare: true,
            "max-glare": 0.3
        });
    </script>


</body>

</html>
